<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<body>
    {% if table %}
        <table>
            {% for row in table %}
                <tr>
                    {% for cell in row %}
                        <td style="padding: 10px">{{ cell }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <div>No data available</div>
    {% endif %}

</body>
</html>
