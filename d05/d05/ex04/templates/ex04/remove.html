<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove</title>
</head>
<body>
    {% if no_data %}
        <div>No data available</div>
    {% else %}
        <form action="" method="post">
            {% csrf_token %}
            <select name="title">
                {% for row in table %}
                    <option value="{{ row.0 }}">{{ row.0 }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="remove">
        </form>
    {% endif %}

</body>
</html>
