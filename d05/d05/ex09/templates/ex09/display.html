<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display</title>
</head>
<body>
    {% if table %}
        <table>
            {% for row in table %}
                <tr>
                    <td style="padding: 10px">{{ row.name }}</td>
                    <td style="padding: 10px">{{ row.homeworld__name }}</td>
                    <td style="padding: 10px">{{ row.homeworld__climate }}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <div>
            No data available, please use the following comand line before use:<br/>
            python3 manage.py loaddata ex09/ex09_initial_data.json
        </div>
    {% endif %}

</body>
</html>
