<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles List</title>
</head>
<body>
    <h1>Articles List</h1>
    <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Created</th>
                <th>Synopsis</th>
            </tr>
        {% for article in object_list %}
            <tr>
                <td>{{article.title}}</td>
                <td>{{article.author}}</td>
                <td>{{article.created}}</td>
                <td>{{article.synopsis}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
